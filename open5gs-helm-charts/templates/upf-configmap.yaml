apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-upf-config
  labels:
    epc-mode: upf
data:
  upf.yaml: |
    logger:
        file: /var/log/open5gs/upf.log

    upf:
        pfcp:
           - addr: {{ .Values.upf.upfServiceIP }}
        gtpu:
           - addr: {{ .Values.upf.upfServiceIP }}
        subnet:
          - addr: 10.45.0.1/16
            dnn: {{ .Values.dnn }}
