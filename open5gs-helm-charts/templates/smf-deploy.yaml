apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-smf
  labels:
    epc-mode: smf
spec:
  selector:
    epc-mode: smf
  ports:
    - protocol: TCP
      name: smf-2123-tcp
      port: 2123
      targetPort: 2123
    - protocol: UDP
      name: smf-2123-udp
      port: 2123
      targetPort: 2123
    - protocol: TCP
      name: smf-8805-tcp
      port: 8805
      targetPort: 8805
    - protocol: UDP
      name: smf-8805-udp
      port: 8805
      targetPort: 8805
    - protocol: TCP
      name: smf-3868-tcp
      port: 3868 
      targetPort: 3868 
    - protocol: UDP
      name: smf-3868-udp
      port: 3868 
      targetPort: 3868 
    - protocol: TCP
      name: smf-7777-tcp
      port: 7777
      targetPort: 7777
    - protocol: UDP
      name: smf-2152-udp
      port: 2152
      targetPort: 2152
    - protocol: TCP
      name: smf-9090-tcp
      port: 9090
      targetPort: 9090
    - protocol: TCP
      name: smf-80-tcp
      port: 80 
      targetPort: 80  
---  
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-smf-deployment
  labels:
    epc-mode: smf
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: smf
  template:
    metadata:
      # annotations:
      #    k8s.v1.cni.cncf.io/networks: '[
      #            { "name": "core5g-def",
      #              "ips": [ {{- cat .Values.smf.multusN4IP "/" .Values.smf.multusN4NetworkMask | nospace | quote }} ] }
      #    ]'      
      labels:
        epc-mode: smf
        epc-prom: enabled
    spec:
      serviceAccountName: {{ .Release.Name }}-k8s-wait-for
      initContainers:    
      - name: wait-for-nrf
        image: "{{ .Values.k8swait.repository }}:{{ .Values.k8swait.tag }}"
        imagePullPolicy: {{ .Values.k8swait.pullPolicy }}
        args:
          - "pod"
          - "-lepc-mode=nrf"
      - name: wait-for-upf
        image: "{{ .Values.k8swait.repository }}:{{ .Values.k8swait.tag }}"
        imagePullPolicy: {{ .Values.k8swait.pullPolicy }}
        args:
          - "pod"
          - "-lepc-mode=upf"                      
      containers:
      - name: smf
        image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
        imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
        ports:
        - containerPort: 9090
          name: prom
          protocol: TCP       
        command: ["/bin/sh", "-c"]
        args:
        - apt-get update;
          apt-get install iputils-ping iperf3 -y;
          open5gs-smfd -c /open5gs/config-map/smf.yaml;
        volumeMounts:
          - name: {{ .Release.Name }}-smf-config
            mountPath: /open5gs/config-map/smf.yaml
            subPath: "smf.yaml"          
        securityContext:
           capabilities:
             add:
             - NET_ADMIN 
      volumes:
        - name: {{ .Release.Name }}-smf-config
          configMap:
            name: {{ .Release.Name }}-smf-config                
